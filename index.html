<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <main>
      <img id="top" class="svgPos" src="./images/bg-pattern-top.svg" alt="">
      <img id="bottom" class="svgPos" src="./images/bg-pattern-bottom.svg" alt="">
      <div class="container">
        <img class="image" src="./images/bg-pattern-card.svg" alt="">
        <img id="profile" src="./images/image-victor.jpg" alt="">
        <div class="info">
          <h1 id="name"> Victor Crest </h1>
          <p>26</p>
        </div>
        <p id="place">London</p>
        <div class="line"></div>
        <div class="stats">
          <div class="Followers">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="Followers">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="Followers">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/V102002">Vinayak S Nair</a>.
    </div>
  </footer>
</body>
</html>
